<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>elfy-address-input demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../elfy-address-input.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic elfy-address-input demo</h3>
      <demo-snippet>
        <template>
          <elfy-address-input 
            api-key="AIzaSyAhZxTcdugRJlVv1kE3zxZwkKz174tjR7s"
            required="street,streetNumber,postalCode,state,country"
            collapse clear-input-on-clear-place>
          </elfy-address-input>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Additional input elfy-address-input demo</h3>
      <demo-snippet>
        <template>
          <elfy-address-input 
            api-key="AIzaSyAhZxTcdugRJlVv1kE3zxZwkKz174tjR7s"
            required="street,streetNumber,postalCode,state,country"
            collapse clear-input-on-clear-place>
            <iron-input slot="prefix">
                <input placeholder="lon" required style="padding: 3px; margin: 6px;">
            </iron-input>
            <iron-input slot="suffix">
              <input placeholder="lat" required style="padding: 3px; margin: 6px;">
            </iron-input>
          </elfy-address-input>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Custom input elfy-address-input demo</h3>
      <demo-snippet>
        <template>
          <elfy-address-input 
            api-key="AIzaSyAhZxTcdugRJlVv1kE3zxZwkKz174tjR7s"
            required="street,streetNumber,postalCode,state,country"
            collapse clear-input-on-clear-place address="{{address}}">
            <input slot="inputs" is="iron-input" bind-value="{{address.street}}">
          </elfy-address-input>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
